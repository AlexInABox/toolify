<div class="card">
  <p-toast></p-toast>

  <p-fileupload
    name="demo[]"
    [multiple]="true"
    [customUpload]="true"
    accept="image/*"
    maxFileSize="10000000"
    mode="advanced"
    (uploadHandler)="uploadFiles($event)"
  >
    <ng-template #empty>
      <div>Drag and drop files to here to upload.</div>
    </ng-template>

    <ng-template #content>
      <ul *ngIf="uploadedFiles.length">
        <li *ngFor="let file of uploadedFiles">
          {{ file.name }} - {{ file.size }} bytes
        </li>
      </ul>
    </ng-template>
  </p-fileupload>
</div>
